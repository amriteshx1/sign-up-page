<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <div class="img-section">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a green leafy background image">
        <!--<p class="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West on Unsplash</a></p> -->
    </div>


    <div class="form-section">
    <div class="container1">
        <p class="p1">This is not a real online service! You know you need something <br>like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p class="p2">You <em>know</em> you want to.</p>

    </div>

    <div class="container2">
        <form action=" " method="post">
            <p class="p3">Let's do this!</p>

            <div class="po">
            <p class="p3-1">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first-name" id="first_name">
            </p>

            <p class="p3-1">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last-name" id="last_name">
            </p>

            <p class="p3-1">
                <label for="email_id">EMAIL</label>
                <input type="email" name="email" id="email_id">
            </p>

            <p class="p3-1">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone_number">
            </p>

            <p class="p3-1">
                <label for="passcode">PASSWORD</label>
                <input type="password" name="pass-word" id="passcode">
            </p>

            <p class="p3-1">
                <label for="cnf_passcode">CONFIRM PASSWORD</label>
                <input type="text" name="cnf-password" id="cnf_passcode">
            </p>
            </div>

        </form>
    </div>

    <div class="container3">
        <button>Create Account</button>
        <p class="p4">
            Already have an account? <a href="#" id="relogin">Log in</a>
        </p>

    </div>



    </div>
    </div>
    
</body>
</html>
